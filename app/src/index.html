<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Within Viewport Demo</title>
        <link href="demo.scss" rel="stylesheet" media="all" />
        <script src="demo.ts" type="module"></script>
    </head>
    <body>
        <div id="explanation" class="" role="main">
            <h1>Within Viewport</h1>
            <div id="toggler" class="button minus small">Collapse</div>
            <p>
                Scroll around the page. Boxes completely within the viewport will darken.
                <span class="nudge-instructions" style="display: none">
                    Press <code>shift + arrow key</code> to nudge the page by 1 pixel at a time.
                </span>
            </p>
            <hr />
            <div class="thresholds">
                <form action="." method="post">
                    <fieldset>
                        <legend>Set your own thresholds (in pixels):</legend>

                        <div class="side-strategy-item">
                            <input type="radio" name="side-strategy" value="same-all" id="same-all-sides" checked />
                            <label for="same-all-sides">Same value for all sides</label>
                        </div>

                        <div class="side-strategy-item all-sides-wrapper">
                            <label for="all-sides">Threshold for all sides, in pixels</label>
                            <input type="number" value="0" min="0" id="all" step="1" tabindex="1" />
                        </div>

                        <div class="side-strategy-item">
                            <input type="radio" name="side-strategy" value="independent" id="independent-sides" />
                            <label for="independent-sides">Custom values for each side</label>
                        </div>

                        <fieldset class="independent-sides-wrapper" style="display: none">
                            <legend>Thresholds for each side (in pixels):</legend>
                            <div id="threshold-top">
                                <label for="top">Top:</label>
                                <input type="number" size="3" id="top" value="0" min="0" tabindex="1" />
                            </div>
                            <div id="threshold-left">
                                <label for="left">Left:</label>
                                <input type="number" size="3" id="left" value="0" min="0" tabindex="1" />
                            </div>
                            <div id="threshold-right">
                                <label for="right">Right:</label>
                                <input type="number" size="3" id="right" value="0" min="0" tabindex="1" />
                            </div>
                            <div id="threshold-bottom">
                                <label for="bottom">Bottom:</label>
                                <input type="number" size="3" id="bottom" value="0" min="0" tabindex="1" />
                            </div>
                            <div style="display: none">
                                <input type="checkbox" checked="checked" id="show-boundary" tabindex="1" />
                                <label for="show-boundary">Show boundary regions</label>
                            </div>
                        </fieldset>
                    </fieldset>
                </form>
            </div>
            <hr />
            <p>
                See the <a href="https://github.com/patik/within-viewport">code on GitHub</a> and the
                <a href="http://patik.com/blog/within-viewport-javascript-and-jquery-plugin/">blog post</a> for more
                info.
            </p>
        </div>
        <!-- Boundary lines -->
        <div style="display: none" class="boundary boundary-top"></div>
        <div style="display: none" class="boundary boundary-right"></div>
        <div style="display: none" class="boundary boundary-bottom"></div>
        <div style="display: none" class="boundary boundary-left"></div>
    </body>
</html>
